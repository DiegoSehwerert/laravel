                            <div class="erase">

                                    <li>
                                        email:

                                    <li>
                                        name:
                                    </li>
                                    <li>
                                        password
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    
                    </article>
        
                    <article class="table-register">
                        <div class="manage-table-data">
                            <div class="edit">
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                                    </svg>
                                </button>
                            </div>
                            <div class="erase">
                                <button>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                                        <path
                                            d="M4 20H18V22H4C2.9 22 2 21.11 2 20V6H4V20M20.22 2H7.78C6.8 2 6 2.8 6 3.78V16.22C6 17.2 6.8 18 7.78 18H20.22C21.2 18 22 17.2 22 16.22V3.78C22 2.8 21.2 2 20.22 2M19 13.6L17.6 15L14 11.4L10.4 15L9 13.6L12.6 10L9 6.4L10.4 5L14 8.6L17.6 5L19 6.4L15.4 10L19 13.6Z" />

                                    </li>
                                    <li>
                                        name:
                                    </li>
                                    <li>
                                        password
                                    </li>
                                </ul>
                            </nav>
                        </div>

                </div>
            </section>
            <section class="add-something">
                <div class="clean-save-addsomething-data">
                    <div class="clean">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>broom</title>
                                <path

                        </button>
                    </div>
                    <div class="save">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>content-save</title>
                                <path
                                    d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <form action="">
                    <div class="form-element">
                        <div class="form-element-label">
                            <label for="email">Email:</label>
                        </div>
                        <div class="form-element-input">
                            <input type="email" name="email" id="">
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="form-element-label">
                            <label for="name">Nombre:</label>
                        </div>
                        <div class="form-element-input">
                            <input type="text" name="name" id="">
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="form-element-label">
                            <label for="password">Contraseña:</label>
                        </div>
                        <div class="form-element-input">
                            <input type="password" name="password" id="">
                        </div>
                    </div>
                    <div class="form-element">
                        <div class="form-element-label">
                            <label for="password">Repetir contraseña:</label>
                        </div>
                        <div class="form-element-input">
                            <input type="password" name="anotherPassword" id="">
                        </div>
                    </div>
                </form>
