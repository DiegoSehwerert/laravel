<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="top-topbar">
            <div class="description">
                <span>Users</span>
            </div>
            <div class="title">
                <span>Admin panel</span>
            </div>
            <div class="hamburguer">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>menu</title>
                        <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="filter-bar">

        </div>
        <section class="table">
            <article class="table-register">
                <div class="manage-table-data">
                    <div class="edit">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>pencil</title>
                                <path
                                    d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                            </svg>
                        </button>
                    </div>
                    <div class="erase">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <title>close-box-multiple</title>
                                <path
                                    d="M4 20H18V22H4C2.9 22 2 21.11 2 20V6H4V20M20.22 2H7.78C6.8 2 6 2.8 6 3.78V16.22C6 17.2 6.8 18 7.78 18H20.22C21.2 18 22 17.2 22 16.22V3.78C22 2.8 21.2 2 20.22 2M19 13.6L17.6 15L14 11.4L10.4 15L9 13.6L12.6 10L9 6.4L10.4 5L14 8.6L17.6 5L19 6.4L15.4 10L19 13.6Z" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="data-list-item">
                    <nav>
                        <ul>
                            <li>
                                email:
                            </li>
                            <li>
                                name:
                            </li>
                            <li>
                                password
                            </li>
                        </ul>
                    </nav>
                </div>
            </article>
        </section>
        <section class="add-something">
            <div class="clean-save-addsomething-data">
                <div class="clean">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>broom</title>
                            <path
                                d="M19.36,2.72L20.78,4.14L15.06,9.85C16.13,11.39 16.28,13.24 15.38,14.44L9.06,8.12C10.26,7.22 12.11,7.37 13.65,8.44L19.36,2.72M5.93,17.57C3.92,15.56 2.69,13.16 2.35,10.92L7.23,8.83L14.67,16.27L12.58,21.15C10.34,20.81 7.94,19.58 5.93,17.57Z" />
                        </svg>
                    </button>
                </div>
                <div class="save">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>content-save</title>
                            <path
                                d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <form action="">
                <div class="form-element">
                    <div class="form-element-label">
                        <label for="email"></label>
                    </div>
                    <div class="form-element-input">
                        <input type="email" name="email" id="">
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-element-label">
                        <label for="name"></label>
                    </div>
                    <div class="form-element-input">
                        <input type="text" name="name" id="">
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-element-label">
                        <label for="password"></label>
                    </div>
                    <div class="form-element-input">
                        <input type="password" name="password" id="">
                    </div>
                </div>
                <div class="form-element">
                    <div class="form-element-label">
                        <label for="password"></label>
                    </div>
                    <div class="form-element-input">
                        <input type="password" name="anotherPassword" id="">
                    </div>
                </div>
            </form>


        </section>
    </main>
</body>

</html>
